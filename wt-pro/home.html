<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/6c7ba81138.js" crossorigin="anonymous"></script></body>
    <title>Document</title>
</head>

<body>
    <div class="fullpage">
        <nav class="nav">
            <span class="logo">
                <a class="" href=""><img src="images/page_logo.gif" alt="" height="80px" width="80px"></a>
                <h1 class="title">WEATHER</h1>
            </span>
            <button id="menu" class="menu" value="0">
                <i class="fa-solid fa-bars fa-2xl"></i>
            </button>
            <ul id="options" class="options">
                <li>
                    <i class="fa-solid fa-user"></i>
                    <a href=""> Sign In</a>
                </li>
                <li>
                    <i class="fa-solid fa-gear"></i>
                    <a href="">Settings</a>
                </li>
                <li>
                    <i class="fa-solid fa-envelope"></i>
                    <a href="">Contact Us</a>
                </li>
            </ul>
        </nav>
        <div class="searchbar">
            <span>
                <input class="searchinput" type="text" name="city" id="" placeholder="Enter city Name....">
                <button class="search">Search</button>
            </span>
        </div>
        


        <div class="container">
            <div class="main">
                <div class="fulldate">
                    <div class="datetime">
                        <div class="date">
                            07
                        </div>:
                        <div class="month">
                            07
                        </div>:
                        <div class="year">
                            777
                        </div>
                        <div class="day">
                            wednesday
                        </div>
                    </div>
                </div>

                <div class="temp">
                    <div class="temperature">
                        <div class="maintemp">
                            777
                        </div>
                        <div class="degree">
                            <sup>O</sup>C
                        </div>
                    </div>
                    <div class="tempicon">

                        <img src="images/icon_sunny.gif" alt="">
                    </div>
                </div>

                <div class="info">
                    <div class="rainexpect">
                        <div>
                            <div class="sideheading ">RAIN</div>
                            <div >Expectancy</div>
                        </div>
                        <span class="rain values">100 </span>
                    </div>
                    <div class="humid">
                        <div class="sideheading ">HUMIDITY</div>
                        <span class="humidity values">100</span>
                    </div>
                    <div class="windinfo">
                        <span class="sideheading ">WIND</span>
                        <div>
                            <div>
                                <span class="wind values">100</span>
                                <div class="windspeed">kmph</div>
                            </div>
                        </div>
                    </div>
                    <div class="precep">
                        <div class="sideheading ">PRECIPITATION</div>
                        <div class="precipitation values">77</div>
                    </div>
                </div>





            </div>
            <div class="fiveday">
                <div class="five fav">
                    <h1>5-Day forecast</h1>
                </div>
                
                    <div class="five f  f1">
                        <div class="subtemp">
                            <span>
                                <span>
                                    135
                                </span>
                                <span>
                                    <sup>O</sup>F
                                </span>
                            </span>
                        </div>
                        <div>
                            <img src="images/icon_thunder.gif" alt="">
                        </div>
                        <div>

                            <span class="subday">wednesday</span>
                        </div>
                    </div>
                
                
                    <div class="five f f2">
                        <div class="subtemp">
                            <span>
                                <span>
                                    135
                                </span>
                                <span>
                                    <sup>O</sup>F
                                </span>
                            </span>
                        </div>
                        <div>
                            <img src="images/icon_windy.gif" alt="">
                        </div>
                        <span class="subday">wednesday</span>
                    </div>
                
                
                    <div class="five f f3">
                        <div class="subtemp">
                            <span>
                                <span>
                                    135
                                </span>
                                <span>
                                    <sup>O</sup>F
                                </span>
                            </span>
                        </div>
                        <div>
                            <img src="images/icon_sunny.gif" alt="">
                        </div>
                        <span class="subday">wednesday</span>
                    </div>
                
                
                    <div class="five f f4">
                        <div class="subtemp">
                            <span>
                                <span>
                                    135
                                </span>
                                <span>
                                    <sup>O</sup>F
                                </span>
                            </span>
                        </div>
                        <div>
                            <img src="images/icon_windy.gif" alt="">
                        </div>
                        <span class="subday">wednesday</span>
                    </div>
                
                
                    <div class="five f f5">
                        <div class="subtemp">
                            <span>
                                <span>
                                    135
                                </span>
                                <span>
                                    <sup>O</sup>F
                                </span>
                            </span>
                        </div>
                        <div>
                            <img src="images/icon_rain.gif" alt="">
                        </div>
                        <div class="subday">wednesday</div>
                    </div>
                
            </div>
        </div>

    </div>
    <script src="home.js"></script>

</html>
